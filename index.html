<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dahua MVVM</title>
</head>

<body>
  <div id="root">
    {{msg|upperCase}}
    <br /> {sdsd}
    <p d-text="msg" data-age="24"></p>
    <p d-show="flag">Hello World</p>
  </div>
  <script src="./dist/dahua.js"></script>
  <script>
    var d = new Dahua({
      el: '#root',
      data: {
        msg: 'Hello Maczyt',
        flag: true,
      }
    })
  </script>
</body>

</html>
